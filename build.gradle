apply plugin: 'groovy'

repositories {
  jcenter()
}

dependencies {
  compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
  compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.20'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}
